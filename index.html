<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!-- <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" -->
          <!-- integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
          crossorigin="anonymous"></script> -->
  <title>Netflix</title>
</head>

<body>
  <div id="app">

    <!--   NAVBAR INIZIALE   -->
    <nav class="navbar">
      <div class="logo">
        <h1>NETFLIX</h1>
      </div>
      <div class="search_box">
        <input type="text" placeholder="Inserisci un film o serie tv.." v-model="search_film" @keyup.enter="addFilm">
        <button type="button" name="button" @click="addFilm">Cerca</button>
      </div>
    </nav>

    <!--   CONTENITORE PAGINA   -->
    <div class="container">

      <!--           FILM                  -->
      <div class="film" v-for="item in film_serie">

        <!--   IMMAGINE OUTPUT   -->
          <img :src='"https://image.tmdb.org/t/p/w342/" + item.backdrop_path' @error="random">

          <div class="titolo">
            <p>{{item.title}} {{item.name}}</p>
          </div>


          <!--   DESCIZIONE FILM HOVER  -->
          <div class="over">

            <div class="titolo_originale">
              <h1>Titolo originale: </h1><p>{{item.original_title}} {{item.original_name}}</p>
            </div>

            <div class="lingua">
            <h1>Lingua: </h1><img :src='"img/bandiere/" + item.original_language + ".svg"' >
            </div>

            <div class="stelle_voto">
            <h1> Voto: </h1>
              <i class="fas fa-star"  v-for="(element, index) in 5" :class=" index <= (item.vote_average) ? 'star_color' : '' "></i>
            </div>

            <div class="overview">
              <h1>Overview: </h1> <p>{{item.overview}}</p>
            </div>
        </div>
      </div>
    </div>
  </div>







<script src="js/script.js"></script>
</body>

</html>
